<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="../styles/game.css" />
</head>

<body>
  <div class="main">
    <ul class="game-area">
      <li class="left-top" value="0"></li>
      <li class="right-top" value="1"></li>
      <li class="left-btm" value="2"></li>
      <li class="right-btm" value="3"></li>
    </ul>
    <div class="board">
      <div class="board-text">
        <div class="board-setting">
          <span class="title">Gavin</span>
        </div>
        <div class="board-btn">
          <div class="count">
            <span class="count-num"></span>
            <span class="default-text">COUNT</span>
          </div>
          <div class="start-btn">
            <input type="button" class="start">
            <span class="default-text">START</span>
          </div>
          <div class="strict-btn">
            <input type="button" class="strict">
            <span class="default-text">STRICT</span>
          </div>
        </div>
        <div class="board-switch">
          <input type="button" class="switch-on">
          <span class="default-text switch-text">OFF</span>
        </div>
      </div>
    </div>
  </div>
  <script src="../gameJS/game.js" type="text/javascript"></script>
</body>

</html>
